<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign up</title>
<style>
#customers
{
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	border-collapse:collapse;
}
#customers td, #customers th 
{
	font-size:1em;
	border:1px solid #98bf21;
	padding:3px 7px 2px 7px;
}
#customers th 
{
	font-size:1.1em;
	padding-top:5px;
	padding-bottom:4px;
	background-color:#A7C942;
	color:#ffffff;
}
#customers tr.alt td 
{
	color:#000000;
	background-color:#EAF2D3;
}
input.cursor
{
	cursor:pointer;
}
select.cursor
{
	cursor:pointer;
}
</style>
</head>
<body>

<table id="customers" align="center">
  <tr>
    <th colspan="2">用户注册</th>
  </tr>
  <tr class="alt">
    <td>用户名:</td>
    <td><form action=""><input type="text" name="name"></form></td>
  </tr>
  <tr>
  	<td>设置密码:</td>
  	<td><form action=""><input type="password" name="psw"></form></td>
  </tr>
  <tr class="alt">
  	<td>确认密码:</td>
  	<td><form action=""><input type="password" name="psw"></form></td>
  </tr>
  <tr>
  	<td>性别:</td>
  	<td><form action=""><input class="cursor" type="radio" name="sex" value="男">男<input class="cursor" type="radio" name="sex" value="女">女</form></td>
  </tr>
  <tr class="alt">
  	<td>职业:</td>
  	<td>
  		<form action="">
		<select class="cursor" name="cars">
		<option value="学生">学生</option>
		<option value="教师">教师</option>
		<option value="父母">父母</option>
		</select>
		</form>
	</td>
  </tr>
  <tr>
  	<td>爱好:</td>
  	<td>
  		<form action="">
		<input class="cursor" type="checkbox" name="hobby" value="篮球">篮球
		<input class="cursor" type="checkbox" name="hobby" value="游泳">游泳
		<input class="cursor" type="checkbox" name="hobby" value="足球">足球
		</form>
  	</td>
  </tr>
  <tr class="alt">
  	<td>邮箱:</td>
  	<td><form action=""><input type="email" name="email"></form></td>
  </tr>
  <tr>
  	<td>生日:</td>
  	<td>
	  	<form action="">
	  	<input type="date" name="bday">
	  	</form>
  	</td>
  </tr>
  <tr>
  	<td align="center" colspan="2">
  		<form action="">
  		<input class="cursor" type="submit" value="提交">
  		</form>
  	</td>
  </tr>
</table>

</body>
</html>
