<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>No.3</title>	
<style type="text/css">
	a{text-decoration: none;}
</style>		
	</head>
	<body>
		<h1>超链接</h1>
		<!--
			属性 target值:
				1._blank:表示新标签页打开
				2._self:表示当前页面打开
				3.填写内联框架的名字:可以在内联框架中打开等
		-->
		<a href="http://www.baidu.com" target="_blank">baidu</a><br />
		<a href="demo001.html" target="_self">demo001</a><br />
		<a href="http://www.baidu.com" target="zzz">内联框架打开baidu</a><br />
		<iframe src="demo001.html" name="zzz"></iframe>
	</body>
</html>
