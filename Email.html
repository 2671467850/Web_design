<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8">
<title>邮箱提交</title> 
<style type="text/css">
	form{text-align: center;}
	h3{text-align: center;}
.row{
	position: relative;
  	border-radius: 5px;
  	background-color: #f2f2f2;
  	padding: 20px 0 30px 0;
  	margin-left: 33%;
  	margin-right: 33%;
	}
</style>
</head>
<body>

<h3>发送邮件到 ankangz98@gmail.com:</h3>
<div class="row">
<form action="MAILTO:ankangz98@gmail.com" method="post" enctype="text/plain">
<br />
Name:
<input type="text" name="username" placeholder="Username"><br />
E-mail:
<input type="text" name="mail" placeholder="Your Email"><br /><br>
<input type="submit" value="发送">
<input type="reset" value="重置">
</form>
</div>
</body>
</html>
